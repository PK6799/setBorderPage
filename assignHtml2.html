<!DOCTYPE html>
<html>
  <head>
    <style>
      /*img {
        border: 5px solid #555;
      }*/
      img.borderColor {
        border-style: dotted;
        border-color: red green blue rgb(230, 30, 196);
      }

      img {
        border: 2px;
      }
    </style>
  </head>
  <body>
    <h2 style="color: rgb(104, 75, 235)">Border Around Image</h2>
    <p style="color: green">
      Use the border property to add a border to an image:
    </p>

    <img src="nature.jpg" alt="Snow" style="width: 200px" class="borderColor" />
  </body>
</html>
